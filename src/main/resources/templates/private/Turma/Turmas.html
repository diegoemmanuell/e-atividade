<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout}">
	
<head>
	<title>Turmas</title>
</head>
	<section layout:fragment="conteudo">
		<div>
			<p class="cor-fonte-cinza-escuro titulo1 negrito my-2">Turmas</p>
			<hr/>
		</div>
		
		<div class=my-3>
			<button class="btn btn-outline-secondary" data-toggle="modal" data-target="#modalNovaTurma">
				Nova turma
				<i class="ml-2 fas fa-plus"></i>
			</button> 
		</div>

		<div class="table-responsive">
			<table class="table table-striped table-sm" id="tableTurmas">
				<thead>
					<tr>
	  					<th scope="col" class="text-center">Id</th>
	  					<th scope="col">Nome</th>
	  					<th scope="col">Turno</th>
	  					<th scope="col" class="text-center">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="turma : ${turmas}">
						<td class="text-center" th:text="${turma.id}"></td>
						<td th:text="${turma.nome}"></td>
						<td th:text="${turma.turno}"></td>
						<td class="text-center">
							<a class="js-editar-turma" th:attr="data-turma-id=${turma.id}, data-turma-nome=${turma.nome}, data-turma-turno=${turma.turno}">
								<i class="fas fa-pencil-alt"></i>
							</a>
						</td>
					</tr>
					
					<tr>
						<td colspan="2" th:if="${#lists.isEmpty(turmas)}">Nenhuma turma foi encontrada</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div th:replace="private/Turma/ModalNovaTurma"></div>
	</section>
</html>
