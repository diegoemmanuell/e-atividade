<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<div class="modal" tabindex="-1" role="dialog" id="modalNovaAtividade" aria-labelledby="tituloModalNovaAtividade" aria-hidden="true">
 		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title negrito" id="tituloModalAtividade">
						Nova atividade
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
				</div>
				<div class="modal-body">
					<small id="edicaoHelp" class="text-muted d-none cor-fonte-vermelho">
						Caso seja preciso alterar o PDF desta atividade, é necessário deletá-la e cadastrar uma nova atividade.
					</small>
					<br/>
					<form method="POST" th:object="${atividade}" th:action="@{/private/atividades}" enctype="multipart/form-data">
						
						<input id="idAtividade" type="hidden" th:field="*{id}">
						
						<div class="form-group">
						    <label for="nome" class="negrito">Nome</label>
						    <input class="form-control" id="nome" placeholder="Nome da atividade"  required th:field="*{nome}">
				   	    </div>
				   	    
				   	    <div class="form-group">
						    <label for="materia" class="negrito">Matéria</label>
						    <input class="form-control" id="materia"  required th:field="*{materia}">
				   	    </div>
						
						<div class="form-group">
						    <label for="turma" class="negrito">Turma</label>
						    <select class="form-control" id="turma" th:field="*{turma.id}" required>
						    	<option value="">-- Selecione --</option>
							    <option th:each="turma : ${turmas}" th:value="${turma.id}" th:label="${turma.nome}"></option>
						    </select>
				    	</div>
				    	
				    	 <div class="form-group">
						    <label for="dataDevolucao" class="negrito">Data para devolução</label>
						    <input class="form-control" id="dataDevolucao" th:field="*{dataDevolucao}" 
						    	onkeypress="formatar_mascara(this, '##/##/####')" maxlength="10">
				   	    </div>
				    	
				    	<div class="form-group js-div-pdf">
							<label for="pdf" class="negrito">Arquivo PDF</label>
							<input type="file" id="pdf" name="dadosPdf" required class="form-control-file"/>
						</div>
				    	
				    	 <div class="form-group form-check">
							 <input type="checkbox" class="form-check-input" id="checkVideo">
						     <label class="form-check-label negrito" for="checkVideo">Possui vídeo</label>
						 </div>
						 
						 <div class="form-group d-none" id="div-url-video-submit">
						    <label for="urlVideoYoutube" class="negrito">Url do vídeo (Link do Youtube)</label>
						    <input class="form-control" id="urlVideoYoutube" th:field="*{urlVideo}">
				   	    </div>
						
						<hr/>
						<button type="submit" class="btn btn-outline-secondary negrito">
							Salvar
							<i class="far fa-save"></i>
						</button>
					</form>
				
		      	</div>
			</div>
 		</div>
 	</div>
	
</html>
