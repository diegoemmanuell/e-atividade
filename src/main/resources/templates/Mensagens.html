<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<div class="container text-center">
		<div class="alert alert-success alert-dismissible mt-3 px-0" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>
		
		<div class="alert alert-danger alert-dismissible mt-3 px-0" role="alert" th:if="${!#strings.isEmpty(errorMessage)}">
			<span th:text="${errorMessage}"></span>
		</div>
	</div>
</html>
